    <script>
        
         var lenguage = '/?language=es-ES';
         var selected = 'b529448b-4d60-346e-e89e-00a4c527a405';
         mapShow(selected);

         function languageSelector() {
            var select = document.getElementById('language');
            lenguage = select.options[select.selectedIndex].value;
            mapShow(selected);
        }

        async function mapShow(mapselected) {
            selected = mapselected;
            var url = 'https://valorant-api.com/v1/maps/' + mapselected + lenguage;
            var miRespuesta = await fetch(url,
                {
                    method: 'GET',

                }
            ).then(function (response) {
                return response.json();
            });
            document.getElementById('mapName').innerText = miRespuesta.data.displayName;
        
        }

    </script>
